version: "3.9"

services:
  app:
    build: .
    env_file: .env
    # публикуем gunicorn только на localhost, чтобы не светить порт в интернет
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8000/healthz" ]
      interval: 15s
      timeout: 3s
      retries: 5

  worker:
    build: .
    command: [ "arq", "services.queue.WorkerSettings" ]
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

  cleanup:
    build: .
    command: >
      sh -c " while true; do
        python cleanup_redis.py;
        sleep 3600;
      done "
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--maxmemory-policy", "allkeys-lru", "--save", "", "--appendonly", "no", "--stop-writes-on-bgsave-error", "no" ]
    restart: unless-stopped
